<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus on Today</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="goal.png" />
  </head>
  <body>
    <div class="heading">
      <h1>Focus on</h1>
      <h1>Today</h1>
    </div>
    <div class="container">
      <div class="containerTop">
        <div class="today">
          <h2>Today</h2>
          <img src="sun.png" />
        </div>
        <p class="userMessage-1">Raise the bar by completing your goals!</p>
        <div class="progressbar">
          <div class="progressValue"><span></span></div>
        </div>
        <p class="userMessage-2">Please set all the 3 goals!</p>
      </div>
      <div class="containerMiddle">
        <div class="goal one">
          <div class="checkerLogo chq1"></div>
          <input
            type="text"
            id="one"
            maxlength="50"
            placeholder="Add new goal..."
          />
        </div>
        <div class="goal two">
          <div class="checkerLogo chq2"></div>
          <input
            type="text"
            maxlength="50"
            id="two"
            placeholder="Add new goal..."
          />
        </div>
        <div class="goal three">
          <div class="checkerLogo chq3"></div>
          <input
            type="text"
            maxlength="50"
            id="three"
            placeholder="Add new goal..."
          />
        </div>
      </div>
      <div class="containerBottom">
        <h3 class="userMessage-3">"Move one step ahead, today!"</h3>
        <h4>Made with ❤️ by Joydip Bag</h4>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
